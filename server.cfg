hostname "CS:GO Server - P-LAN"
rcon_password "plan2023"
log off                                  
sv_region "255"                            
sv_tags "Plan, fragLANd, CS GO"
sv_pausable "0"                                        
sv_allow_votes "0"                          
sv_allow_wait_command "1"                   
sv_alltalk "1"                              
sv_alternateticks "0"                       
sv_cheats "0"                               
sv_deadtalk "1"                             
sv_downloadurl "0"                           
sv_forcepreload "1"                         
sv_full_alltalk "1"                                              
sv_friction "4"                             
sv_log_onefile "0"                          
sv_logbans "0"                              
sv_logecho "0"                              
sv_logfile "0"                              
sv_logflush "0"                             
sv_logsdir "logs"
sv_maxrate "128000"  
sv_minrate "80000"
sm_cvar sv_maxcmdrate "128"                              
sv_mincmdrate "64"                          
sv_minupdaterate "64"
sv_maxupdaterate "128"                                   
sv_allowupload 0
sv_allowdownload 0
sv_infinite_ammo 0
//net_maxfilesize 90
//sv_downloadurl ""
sv_pure_kick_clients "1" //If set to 1, the server will kick clients with mismatching files.

//added by Cools

mp_freezetime "5" //The amount of time players are frozen to buy items
mp_join_grace_time "15" //The amount of time players can join teams after a round has started
mp_match_end_restart "0" // Defines whether a map should be restarted after a game has ended
sv_cheats "0" //This should always be set, so you know its not on

mp_autoteambalance "1"                      //Auto balances teams
mp_maxrounds "4"                           //Max amount of rounds per map

// One file log - Log server information to only one file.
// Default: sv_log_onefile 0
// Recommended: sv_log_onefile 0
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 1
sv_hibernate_ms 5

/////


bot_quota 0
bot_quota fill
bot_chatter off

sv_lan "0"
sv_unlag "1"
sv_maxunlag "0.5"


mp_maxmoney 60000
mp_startmoney 60000

sv_steamgroup "19763592"

exec langotv.cfg

// ................................ Ban List ................................ //

// User ban - Server banlist based on user steam ID.
// Recommended: exec banned_user.cfg
exec banned_user.cfg

// IP ban - Server banlist based on user IP.
// Recommended: exec banned_ip.cfg
exec banned_ip.cfg

// Write ID - Writes a list of permanently-banned user IDs to banned_user.cfg.
writeid

// Write IP - Save the ban list to banned_ip.cfg.
writeip
